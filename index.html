<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Labs - Your AI Development Hub</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #e8e8e8;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated background particles */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: linear-gradient(45deg, #ff6b9d, #c44569);
            border-radius: 50%;
            animation: float 20s infinite linear;
            opacity: 0.1;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 80px 0 60px;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255, 107, 157, 0.2) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: translateX(-50%) scale(1); opacity: 0.5; }
            50% { transform: translateX(-50%) scale(1.2); opacity: 0.8; }
        }

        .header h1 {
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ff6b9d, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 6s ease infinite;
            margin-bottom: 10px;
            position: relative;
            z-index: 2;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .header p {
            font-size: 1.3rem;
            color: #b8b8d4;
            margin-bottom: 40px;
            position: relative;
            z-index: 2;
        }

        /* Stats */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 60px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 30px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            transition: all 0.6s;
        }

        .stat-card:hover::before {
            left: 100%;
        }

        .stat-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: #ff6b9d;
            box-shadow: 0 20px 40px rgba(255, 107, 157, 0.2);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #ff6b9d, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            color: #b8b8d4;
            margin-top: 5px;
            font-size: 1rem;
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            align-items: center;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .control-group label {
            color: #b8b8d4;
            font-size: 0.9rem;
            font-weight: 500;
        }

        select, input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 12px 16px;
            color: #e8e8e8;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        select:focus, input:focus {
            border-color: #4ecdc4;
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.3);
        }

        /* Apps Grid */
        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }

        .app-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 30px;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 0.8s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .app-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 107, 157, 0.1), rgba(78, 205, 196, 0.1));
            opacity: 0;
            transition: opacity 0.4s ease;
            border-radius: 30px;
        }

        .app-card:hover::before {
            opacity: 1;
        }

        .app-card:hover {
            transform: translateY(-15px) scale(1.02);
            border-color: #4ecdc4;
            box-shadow: 0 25px 50px rgba(78, 205, 196, 0.25);
        }

        .app-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .app-image {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .app-card:hover .app-image {
            border-color: #4ecdc4;
            box-shadow: 0 10px 20px rgba(78, 205, 196, 0.3);
        }

        .app-info h3 {
            font-size: 1.4rem;
            margin-bottom: 8px;
            color: #e8e8e8;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .status-beta {
            background: linear-gradient(135deg, #96ceb4, #4ecdc4);
            color: #0f0f23;
        }

        .status-alpha {
            background: linear-gradient(135deg, #ffeaa7, #fdcb6e);
            color: #0f0f23;
        }

        .status-prealpha {
            background: linear-gradient(135deg, #ff7675, #e17055);
            color: white;
        }

        .status-coming-soon {
            background: linear-gradient(135deg, #a29bfe, #6c5ce7);
            color: white;
        }

        .app-description {
            color: #b8b8d4;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .launch-btn {
            width: 100%;
            background: linear-gradient(135deg, #ff6b9d, #4ecdc4);
            border: none;
            border-radius: 15px;
            padding: 15px;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .launch-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.6s;
        }

        .launch-btn:hover::before {
            left: 100%;
        }

        .launch-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 157, 0.4);
        }

        .launch-btn:disabled {
            background: rgba(255, 255, 255, 0.1);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 40px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 60px;
        }

        .footer p {
            color: #b8b8d4;
            margin-bottom: 10px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .apps-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Loading animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #4ecdc4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="bg-animation" id="bgAnimation"></div>
    
    <div class="container">
        <header class="header">
            <h1>üß™ AI Labs</h1>
            <p>Your Central Hub for AI Development & Innovation</p>
        </header>

        <section class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalApps">0</div>
                <div class="stat-label">Total Apps</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="betaApps">0</div>
                <div class="stat-label">Beta</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="alphaApps">0</div>
                <div class="stat-label">Alpha</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="comingSoonApps">0</div>
                <div class="stat-label">Coming Soon</div>
            </div>
        </section>

        <section class="controls">
            <div class="control-group">
                <label for="statusFilter">Filter by Status</label>
                <select id="statusFilter">
                    <option value="all">All Status</option>
                    <option value="beta">Beta</option>
                    <option value="alpha">Alpha</option>
                    <option value="prealpha">PreAlpha</option>
                    <option value="coming soon">Coming Soon</option>
                </select>
            </div>
            <div class="control-group">
                <label for="searchInput">Search Apps</label>
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="üîç Search by name or description..."
                />
            </div>
        </section>

        <main>
            <div class="loading" id="loading">
                <div class="spinner"></div>
            </div>
            <div class="apps-grid" id="appsGrid" style="display: none;"></div>
        </main>

        <footer class="footer">
            <p>Built with ‚ù§Ô∏è for AI Innovation | AI Labs v1.0</p>
            <p>Ready to innovate? Add more apps to your collection!</p>
        </footer>
    </div>

    <script>
        // Create animated background particles
        function createParticles() {
            const bgAnimation = document.getElementById('bgAnimation');
            const particleCount = 15;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.width = particle.style.height = Math.random() * 6 + 2 + 'px';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 20) + 's';
                bgAnimation.appendChild(particle);
            }
        }

        // Load apps data from JSON
        async function loadAppsData() {
            try {
                const response = await fetch('apps_data.json');
                const data = await response.json();
                return data.apps || [];
            } catch (error) {
                console.error('Error loading apps data:', error);
                return [];
            }
        }

        // Update statistics
        function updateStats(apps) {
            const total = apps.length;
            const beta = apps.filter(app => app.status.toLowerCase() === 'beta').length;
            const alpha = apps.filter(app => app.status.toLowerCase() === 'alpha').length;
            const comingSoon = apps.filter(app => app.status.toLowerCase() === 'coming soon').length;

            document.getElementById('totalApps').textContent = total;
            document.getElementById('betaApps').textContent = beta;
            document.getElementById('alphaApps').textContent = alpha;
            document.getElementById('comingSoonApps').textContent = comingSoon;
        }

        // Create app card
        function createAppCard(app, index) {
            const isComingSoon = app.status.toLowerCase() === 'coming soon';
            const statusClass = `status-${app.status.toLowerCase().replace(' ', '-')}`;
            
            return `
                <div class="app-card" style="animation-delay: ${index * 0.1}s">
                    <div class="app-header">
                        <img src="${app.image}" alt="${app.name}" class="app-image" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iODAiIGhlaWdodD0iODAiIHZpZXdCb3g9IjAgMCA4MCA4MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjgwIiBoZWlnaHQ9IjgwIiByeD0iMjAiIGZpbGw9IiM0ZWNEYTRIP+ciLz4KPHRleHQgZmlsbD0id2hpdGUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIzNiIgZm9udC13ZWlnaHQ9ImJvbGQiIHg9IjQwIiB5PSI1MCIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPvCfk7E8L3RleHQ+Cjwvc3ZnPg=='" />
                        <div class="app-info">
                            <h3>${app.name}</h3>
                            <div class="status-badge ${statusClass}">${app.status}</div>
                        </div>
                    </div>
                    ${app.description ? `<p class="app-description">${app.description}</p>` : ''}
                    <button class="launch-btn" 
                            ${isComingSoon ? 'disabled' : ''} 
                            onclick="${isComingSoon ? '' : `window.open('${app.link}', '_blank')`}">
                        ${isComingSoon ? 'üöß Coming Soon' : 'üöÄ Launch App'}
                    </button>
                </div>
            `;
        }

        // Filter and display apps
        function displayApps(apps) {
            const statusFilter = document.getElementById('statusFilter').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const appsGrid = document.getElementById('appsGrid');
            
            let filteredApps = apps;
            
            // Filter by status
            if (statusFilter !== 'all') {
                filteredApps = filteredApps.filter(app => 
                    app.status.toLowerCase() === statusFilter
                );
            }
            
            // Filter by search term
            if (searchTerm) {
                filteredApps = filteredApps.filter(app =>
                    app.name.toLowerCase().includes(searchTerm) ||
                    (app.description && app.description.toLowerCase().includes(searchTerm))
                );
            }
            
            // Display apps
            if (filteredApps.length === 0) {
                appsGrid.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 60px; color: #b8b8d4;">
                        <i class="fas fa-search" style="font-size: 3rem; margin-bottom: 20px; opacity: 0.5;"></i>
                        <h3>No apps found</h3>
                        <p>Try adjusting your search or filter criteria.</p>
                    </div>
                `;
            } else {
                appsGrid.innerHTML = filteredApps
                    .map((app, index) => createAppCard(app, index))
                    .join('');
            }
        }

        // Initialize app
        async function init() {
            createParticles();
            
            const apps = await loadAppsData();
            
            // Hide loading, show content
            document.getElementById('loading').style.display = 'none';
            document.getElementById('appsGrid').style.display = 'grid';
            
            updateStats(apps);
            displayApps(apps);
            
            // Add event listeners
            document.getElementById('statusFilter').addEventListener('change', () => displayApps(apps));
            document.getElementById('searchInput').addEventListener('input', () => displayApps(apps));
        }

        // Start the app
        init();
    </script>
</body>
</html>
